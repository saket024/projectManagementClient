<ion-header>
  <ion-toolbar>
    <div class="toolbar-div">
      <ion-title>My-tasks</ion-title>
      <ion-button slot="end" color="danger" (click)='logout()'>Logout</ion-button>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content class="taskContainer">
  <ion-card *ngIf="content == 0" class="noContent">
    <div class="noContent__text">No task assignedðŸ™‚</div>
  </ion-card>
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-md-6 col-lg-4 col-xl-3 *ngFor="let item of getMyTaskList">



        <ion-card>
          <div class="task__name">{{item.name}}</div>
          <!-- <ion-label>Task Description:</ion-label> -->
          <div class="task__description">{{item.description}}</div>
          <!-- <ion-label>Deadline:</ion-label> -->
          <div class="task__deadline">
            <ion-chip color="primary">Deadline: {{item.deadline| date:'dd/MM/yyy'}}</ion-chip>
            <ion-chip color="red" *ngIf=" item.deadline.includes(myDate) " color="danger">
              Deadline !!!
            </ion-chip>
          </div>
          <ion-item color="dark">
            Progress
            <ion-range color="dark" [(ngModel)]="item.progress" disabled="true" min="0" max="100" step="10" snaps="true" color="success"></ion-range>
          </ion-item>
          <ion-button expand="block" color="warning" [routerLink]="['/single-task']" (click)="update(item)">Update</ion-button>
          <!-- <ion-button color="primary">Assign</ion-button> -->
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
